<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Parser and Nearest Office Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .map-container {
            margin-top: 20px;
        }
        .address-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Address Parser and Nearest Business Office Finder</h1>
        
        <!-- Address parsing form -->
        <form action="/" method="POST">
            <input type="text" name="address" placeholder="Enter your address" required>
            <input type="submit" value="Parse Address and Find Nearest Office">
        </form>

        <!-- Display parsed address -->
        {% if parsed_address %}
            <div class="address-container">
                <h2>Parsed Address:</h2>
                <ul>
                    {% for key, value in parsed_address.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Display map after form submission -->
        <div class="map-container">
            {% if user_map %}
                <iframe src="/static/{{ user_map }}" width="100%" height="500"></iframe>
            {% endif %}
        </div>
    </div>
</body>
</html>
